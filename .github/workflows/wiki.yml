name: Save Release Notes to Git Wiki

on:
  workflow_dispatch:

jobs:
  save-release-notes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Fetch release notes
      run: |
        # Use GitHub API to fetch release notes and save to a file
        curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases/latest" \
          > release_notes.json

    - name: Set up Git user information
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
      
    - name: Commit and push to Git wiki
      run: |
        # Initialize the wiki if not already initialized
        git clone https://github.com/${{ github.repository }}.wiki.git wiki || true
        cd wiki
        git pull origin master || true
        cd ..
        
        # Copy release notes to wiki
        cp release_notes.json wiki/
        
        # Commit changes
        cd wiki
        git add .
        git commit -m "Update release notes"
        
        # Push changes to Git wiki repository using Personal Access Token (PAT) for authentication
        git push "https://jatinbamel9696:${{ secrets.GITHUB_PAT }}@github.com/${{ github.repository }}.wiki.git" master
