name: Save Release Notes to Git Wiki

on:
  workflow_dispatch:

jobs:
  save-release-notes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Fetch release notes
      run: |
        # Use GitHub API to fetch release notes and save to a file
        curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases/latest" \
          > release_notes.json
    
    - uses: actions/checkout@v2
      with:
        repository: ${{github.repository}}.wiki
    - name: check wiki repo content
      run: |
        ls -al

    - name: edit wiki
      run: |
        cp release_notes.json wiki/ 
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Add changes"
    - name: Push changes to wiki repo
      uses: ad-m/github-push-action@master
      with:
        repository: ${{github.repository}}.wiki    # specify the wiki repo and push the update.
        github_token: ${{ secrets.GITHUB_TOKEN }}
