name: Save Release Notes to Git Wiki

on:
  workflow_dispatch:

jobs:
  save-release-notes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Fetch release notes
      run: |
        # Use GitHub API to fetch release notes and save to a file
        curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases/latest" \
          > release_notes.json
    - name: Commit and push to Git wiki
      run: |
        git clone https://github.com/${{ github.repository }}.wiki.git wiki || true
        cd wiki
        git pull origin master || true
        cd ..
        
        # Copy release notes to wiki
        cp release_notes.json wiki/
        
        # Commit changes
        cd wiki
        git add .
        git status
        git commit -m "Update release notes"
    - name: Push changes to wiki repo
      uses: ad-m/github-push-action@master
      with:
        repository: ${{github.repository}}.wiki    # specify the wiki repo and push the update.
        github_token: ${{ secrets.GITHUB_TOKEN }}  
    
    
